# Database PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/proteticos_db
spring.datasource.username=postgres
spring.datasource.password=Pratapolaris

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Dialeto específico do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Naming strategy para snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Opcional: Criar banco se não existir (PostgreSQL precisa criar manualmente)
# spring.datasource.url=jdbc:postgresql://localhost:5432/proteticos_db?createDatabaseIfNotExist=true
# (Nota: PostgreSQL não suporta createDatabaseIfNotExist na URL)

# Server
server.port=8080